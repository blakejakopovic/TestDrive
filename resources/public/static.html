<!doctype html>
<head>
	<meta charset="utf-8">
	<title>TestDrive Dashboard</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
<div id="testdrive-app">
     <ul class="widgets grid">
         <li class="widget humidity">
             <div class="header">
                 <span class="glyphicon glyphicon-cloud"></span>
                 <span class="title">HUMIDITY</span>
             </div>
             <div class="content">
                 <strong>65</strong>
                 <small>PERCENT</small>
             </div>
             <div class="footer">updated 1s ago</div>
         </li>

         <li class="widget temperature">
             <div class="header">
                 <span class="glyphicon glyphicon-fire"></span>
                 <span class="title">TEMPERATURE</span>
             </div>
             <div class="content">
                 <strong>37</strong>
                 <small>DEGREES (C)</small>
             </div>
             <div class="footer">updated 1s ago</div>
         </li>

         <li class="widget pressure">
             <div class="header">
                 <span class="glyphicon glyphicon-fire"></span>
                 <span class="title">PRESSURE</span>
             </div>
             <div class="content">
                 <strong>1120</strong>
                 <small>HECTOPASCALS (hPa)</small>
             </div>
             <div class="footer">updated 10s ago</div>
         </li>

         <li class="widget voltage">
             <div class="header">
                 <span class="glyphicon glyphicon-dashboard"></span>
                 <span class="title">VOLTAGE</span>
             </div>
             <div class="content">
                 <strong>5.6</strong>
                 <small>VOLTS (V)</small>
             </div>
             <div class="footer">updated 10s ago</div>
         </li>
    </ul>
</div>

</body>
</html>
